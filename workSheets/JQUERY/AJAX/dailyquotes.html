<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Quote</title>
    <style>
    .main{
        width: 500px;
        margin: 0 auto;
        text-align: center;
    }
    #quote{
        white-space: 0.5em;
    }
    #btn{
        width: 200px;
        background: greenyellow;
        margin: 0 auto;
        border-radius: 10px;
        padding: 5px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="main">
        <h1>
            QUOTE
        </h1>
        <div id="quote">
                <strong>&#xFF02</strong>An old surrealist trick was to take images that had no business being together and plopping them into the same image. Your mind wants to make associations. Design does that all the time.<strong>&#xFF02</strong>
        </div>
        <div>
            ----- <i id="author">Cullen Hightower</i> -----
        </div>
        <div id="btn">Get New Quote</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    
    $("document").ready(function(){
        $('#btn').on('click', function(e) {
    $.ajax( {
      url: 'https://quota.glitch.me/random',
      success: function(data) {
          console.log(data)
        $("#quote").html(`<strong>&#xFF02</strong>${data.quoteText}<strong>&#xFF02</strong>`);
        $("#author").html(data.quoteAuthor)
      
      },
      cache: false
    });
  });
});
    
    
    </script>

</body>
</html>
