<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Of The Day</title>
</head>
<style>
body{
    padding: 30px;
}
.main{
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1{
    text-align:center;
}
#btn{
    display: inline-block;
    background: blue;
    color: white;
    border-radius: 10%;
    padding: 10px;
    cursor: pointer;
}
#btn:hover{
    background: greenyellow;
    color:black;
}
#quote{
    height: 100px;
    font-size: 20px;
    box-shadow: 2px 2px 5px black;
    padding: 10px;
    color: white;
    text-align: center;
    background: linear-gradient(45deg, blue,green);
}
</style>
<body>
    <div class="main">
    <h1>Quote Of The Day</h1>
    <p id="quote">Click random quote to get quote of the day</p>
    <div id="btn">
        Random Quote
    </div>
</div>
    <script type="module" src="./main.js"></script>
</body>
</html>
