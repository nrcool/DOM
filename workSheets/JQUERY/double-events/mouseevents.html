<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Mouse events</title>
    <style>
    body{
        display: flex;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background: white;

    }
    #btn{
        width: 200px;
        height: 70px;
        background: red;
        border-radius: 50px;
        color: white;
        line-height: 70px;
        text-align: center;
    }
    
    </style>
</head>
<body>
    <div id="btn">
        just put mouse over me!
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
      $("document").ready(function(){
          $("#btn").on("mouseenter mouseleave", function(e){
              if(e.type=="mouseenter"){
                  $("#btn").html("Welcome! Stay here forever!")
              }else if(e.type=="mouseleave"){
                $("#btn").html("Dont go please!")  
              }
          })
      })
  
  </script>
</body>
</html>
