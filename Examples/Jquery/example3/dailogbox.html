<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dialog BOX</title>
    <style>
    .main{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #box{
        width: 300px;
        height: 200px;
        border: 1px solid;
        padding: 10px;
    }
    
    </style>
</head>
<body>
    <div class="main">
        <div id="box">
            <h1>DAILOG BOX</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod hic illo incidunt, aspernatur, cupiditate facilis vel sint sequi neque possimus delectus dolor, quam temporibus officiis aperiam sed qui ducimus? Cumque.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
      $('document').ready(function(){
        $('#box').dialog();
        $('#box').draggable();
      })
  
  
  </script>
</body>
</html>
