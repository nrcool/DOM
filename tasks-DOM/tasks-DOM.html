<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>About Me</title>
  </head>
  <style>
      h1{
          text-align: center;
      }
  ul{
      display: flex;
      justify-content: center;
  }
li{
    display: flex;
    align-items: center;
    background: linear-gradient(45deg,yellow,black);
    padding:10px;
}
  img{
      display: inline-block;
  }
  
  </style>
  <body>
    <h1>MY BOOK LIST</h1>


     <ul>
      <li>Nickname: <span id="nickname"></span>
      <li>Favorites:  <span id="favorites"></span>
      <li>Hometown: <span id="hometown"></span>
    </ul>
 


    <script>
      const books = [
      {
        title: 'The Design of EveryDay Things',
        author: 'Don Norman',
        alreadyRead: false
      }, {
        title: 'The Most Human Human',
        author: 'Brian Christian',
        alreadyRead: true
      }
    ];
   

  /*   for(let i=0;i<books.length;i++){
        let elem=document.createElement('p');
        elem.innerHTML="Book Title : "+books[i].title +" Author Name : "+ books[i].author;
        document.body.appendChild(elem);
    } */
    
    let ul=document.createElement('ul'); 
    document.body.style.fontStyle="Arial, sans-serif";

    for(let i=0;i<books.length;i++){

        let li=document.createElement('li');
      li.innerText="Book Title : "+books[i].title +" Author Name : "+ books[i].author;
      let a=document.createElement('a');
      if(i==0){
        a.setAttribute('href',"https://en.wikipedia.org/wiki/The_Design_of_Everyday_Things")
      }else{
        a.setAttribute('href',"https://brianchristian.org/the-most-human-human/")
      }
      
      let img=document.createElement('img');
        a.appendChild(img)
        img.src=`./${books[i].title}.jpg`;
        img.style.width="100px";
        img.style.padding="10px";
        li.appendChild(a);
        ul.appendChild(li);
        document.body.appendChild(ul);

     
       img.addEventListener('mouseover',function(){
            if(books[i].alreadyRead){
                li.setAttribute("title",`Already read ${books[i].title} by ${books[i].author}`);
        }
        else{
          
            li.setAttribute("title",`You still need to read ${books[i].title} by ${books[i].author}`);

        }}) 
    }
    
    let ul1=document.getElementsByTagName('ul')[0];
    ul1.children[0].innerHTML="HOME";
    ul1.children[1].innerHTML="ABOUT";
    ul1.children[2].innerHTML="CONTACT";

    for(let i=0;i<ul1.childElementCount;i++){
        ul1.children[i].classList.add('list-item');
        document.getElementsByClassName('list-item')[i].style.color="red"
    }
    let image=document.createElement('img');
    image.setAttribute('src',"https://www.guru99.com/images/JavaScript/javascript8_1.png");
    image.style.width="300px"
    document.body.appendChild(image);

    </script>
  </body>
</html>
